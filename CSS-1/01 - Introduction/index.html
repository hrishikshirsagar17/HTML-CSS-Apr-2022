<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First CSS Line</title>
     <!-- Third Way of including CSS : External CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- First Way of including CSS : Internal CSS -->
    <style>
        body{
            background-color: blue;
        }
        h1{
            background-color: blueviolet;
        }
    </style>
</head>
<body>

    <!-- CSS Order of precedence --> Inline >>> External >>> Internal -->
    <div class="container">
         <!-- Second Way of including CSS : Inline CSS -->
        <h1 style="background-color: brown;">Inline CSS</h1>
        <h1>Internal CSS</h1>
        <h2>External CSS</h2>
    </div>
</body>
</html>
